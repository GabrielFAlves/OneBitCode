<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Recrutas</title>
</head>
<body>
    
    <h1>Informações</h1>

    <form>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <label for="sobrenome">Sobrenome: </label>
        <input type="text" id="sobrenome" name="sobrenome" required>
        <br><br>

        <label for="campo">Campo de estudo: </label>
        <input type="text" name="campo" id="campo" required>
        <br><br>

        <label for="anoNascimento">Ano de Nascimento: </label>
        <input type="number" id="anoNascimento" name="anoNascimento" required>
        <br><br>

        <button type="submit" id="botao">Enviar</button>
    </form>
    
    <script src="main.js"></script>

</body>
</html>
